<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kutt</title>
        <link rel="stylesheet" href="css/popup.css" />
    </head>

    <body>
        <section id="home">
            <div class="container">
                <header class="header">
                    <div class="main__logo--holder">
                        <img class="main__logo selectDisable" src="assets/logo.png">
                    </div>
                    <div class="main__list--holder">
                        <a class="list__button" href="options.html" target="_blank" rel="noopener" title="Options">
                            <img class="button__icon selectDisable" src="assets/settings.svg"></a>
                        <a class="list__button" href="history.html" target="_blank" rel="noopener" title="History">
                            <img class="button__icon selectDisable" src="assets/history.svg"></a>
                    </div>
                </header>
                <div class="content__holder">  
                    <div class="url__content--holder text-center">
                        <div class="url__content--url">
                            <div class="v-none" id="copy__alert">Copied to clipboard!</div>                   
                            <h4 id="url__content-inner">Shortening...</h4>
                        </div>
                        <ul class="buttons__content--holder d-none">
                            <li class="copy__content--holder" id="button__copy--holder" title="Copy">
                                <img id="button__copy" class="selectDisable" src="assets/copy.svg" alt="copy" />
                            </li>
                            <li class="qrbtn__content--holder" id="button__qrcode--holder" title="QR code">
                                <img id="button__qrcode" class="selectDisable" src="assets/qrcode.svg" alt="QR Code" />
                            </li>
                        </ul>
                    </div>
                    <div class="qrcode__content--holder selectDisable text-center d-none">
                        <img id="qr_code" src="#" alt="QRCode" />
                    </div>
                </div>
            </div>
        </section>

        <script src="js/popup.js"></script>
    </body>

</html>
